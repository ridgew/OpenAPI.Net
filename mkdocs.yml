site_name: OpenAPI.Net
site_url: https://openapinet.readthedocs.io/en/latest/
site_description: OpenAPI.NET Documentation
repo_name: spotware/OpenAPI.Net
repo_url: https://github.com/spotware/OpenAPI.Net
edit_uri: "https://github.com/spotware/OpenAPI.Net/tree/master/docs"

copyright: Copyright &copy; 2021 Spotware Systems Ltd. cTrader, cAlgo, cBroker, cMirror. All rights reserved.

theme:
    name: material
    favicon: img/favicon.ico
    logo: img/logo.png
    include_search_page: false
    search_index_only: true
    language: en
    features:
        - navigation.instant
        - navigation.top
        - navigation.tracking
    palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    font:
        text: Roboto
        code: Roboto Mono
    static_templates:
    - 404.html

plugins:
  - search
  - minify:
      minify_html: true

nav:
    - Getting Started: index.md
    - Authentication: 'authentication.md' 
    - Open Client: 'open-client.md'
    - More:
        - 'Compiling Proto Files': 'compiling-proto-files.md'  
        - 'Calculating Symbol Tick/Pip Value': 'calculating-symbol-tick-value.md'

extra:
  generator: false

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde