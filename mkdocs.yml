site_name: OpenAPI.Net
site_url: https://spotware.github.io/OpenAPI.Net/
site_description: OpenAPI.NET Documentation, A .NET library for cTrader Open API
repo_name: spotware/OpenAPI.Net
repo_url: https://github.com/spotware/OpenAPI.Net
edit_uri: "https://github.com/spotware/OpenAPI.Net/tree/master/docs"

copyright: "Copyright &copy; <span id='copyright-year'></span> <a href='https://www.spotware.com/' target='_blank'>Spotware Systems Ltd.</a> cTrader, cAlgo, cBroker, cMirror. All rights reserved."

theme:
    name: material
    favicon: img/favicon.ico
    logo: img/logo.png
    include_search_page: false
    search_index_only: true
    language: en
    features:
        - navigation.instant
        - navigation.top
        - navigation.tracking
        - navigation.tabs
        - navigation.sections
        #- navigation.indexes
        - search.highlight
        - search.share
        - search.suggest
        #- content.code.annotate
        - content.tabs.link
        # - header.autohide
        # - navigation.expand
        # - navigation.instant
        # - toc.integrate
    palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
    font:
        text: Roboto
        code: Roboto Mono
    static_templates:
    - 404.html

plugins:
  - search
  - minify:
      minify_html: true

extra:
  generator: false

extra_javascript:
  - js/extra.js

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true 
  
nav:
    - Getting Started: index.md
    - Authentication: 'authentication.md' 
    - Open Client: 'open-client.md'
    - More:
        - 'Compiling Proto Files': 'compiling-proto-files.md'  
        - 'Calculating Symbol Tick/Pip Value': 'calculating-symbol-tick-value.md'